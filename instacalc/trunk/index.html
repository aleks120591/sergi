<head>
    <title>Instacalc for Google Wave by Solvek</title>

</head>
<body>
	<div id="cellrows" style="xdisplay:none">

	         <tr>
	            <th></th>
	                    <th class="tableheader"></th>

	                    <th class="tableheader"></th>
	         </tr>
	       </thead>
	       <tbody id="myTbody" valign="top">

	       </tbody>
	       <tr class="tablefooter">
	               <td><a name="tf"></a></td>
	               <td>

	                       <div>
	                                    <div style="float:left">
	                                            <a href="javascript:void(0)" onClick="saveSettings(); addMultipleCells(5); restoreSettings();" title="Add 5 Cells">+5 Rows</a>

	                                            <a href="javascript:void(0)" onClick="performClear();" title="Clear all rows">Clear all</a>

	                                    </div>
	                            </div>
	               </td>
	               <td align="right">
	               </td>
	       </tr>
	    </table>
	    </div> <!-- end tablewrapper -->

	</div> <!-- end cellrows -->
